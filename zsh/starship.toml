add_newline = false
format = """\
[┌─](green) $username$directory$fill$all$line_break\
[└─](green) $character\
"""

[character]
success_symbol = "[λ](bold green)"
error_symbol = "[λ](bold red)"
vicmd_symbol = "[Λ](bold green)"

[fill]
style = "7"

[package]
disabled = true

[time]
disabled = false
time_format = "%R"

[username]
show_always = true
